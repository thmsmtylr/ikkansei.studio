schema:
  - https://graphql.datocms.com:
      headers:
        Authorization: "ea2e179809a64de27608d156fed606"
        X-Exclude-Invalid: true
        X-Include-Drafts: true
documents: "./queries/**/*.ts"
generates:
  types/generated.d.ts:
    plugins:
      - typescript
      - typescript-operations:
          strictScalars: true
          scalars:
            BooleanType: boolean
            CustomData: Record<string, unknown>
            Date: string
            DateTime: string
            FloatType: number
            IntType: number
            ItemId: string
            JsonField: unknown
            MetaTagAttributes: Record<string, string>
            UploadId: string
      - typed-document-node
